<section class="hero-section" id="section1">
    <div class="section-overlay"></div>

    <div class="video-wrap">
        <img src="imgs/Original/GEArt e.png" alt="GE-Banner" class="custom-video">
    </div>
</section>

<section class="contactus-section section-padding" id="section2">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">

            <div class="col-lg-6 col-12 mb-4 mb-lg-0 d-flex align-items-center">
                <div class="col-12 text-lg-start">                    
                    <div class="container my-5">
                        <form method="POST" class="" action="https://formspree.io/f/mblyelnn" novalidate>
                            <div class="row justify-content-center">
                                <div class="col-lg-12 col-md-10 bg-white p-4 rounded shadow">
                                    
                                    <!-- Name -->
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">Full Name</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="fullName" 
                                            name="fullName" 
                                            placeholder="Enter your Full Name" 
                                            required>
                                        <div class="invalid-feedback">
                                            Please enter your Full name.
                                        </div>
                                    </div>

                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input 
                                            type="email" 
                                            class="form-control" 
                                            id="email" 
                                            name="email" 
                                            placeholder="Enter your email address" 
                                            required>
                                        <div class="invalid-feedback">
                                            Please enter a valid email address.
                                        </div>
                                    </div>


                                    <!-- Message -->
                                    <div class="mb-3">
                                        <label for="comment" class="form-label">Comment/Inquiry</label>
                                        <textarea 
                                            class="form-control" 
                                            id="comment" 
                                            name="comment" 
                                            placeholder="Write your comment or inquiry" 
                                            rows="5" 
                                            required></textarea>
                                        <div class="invalid-feedback">
                                            Please enter a comment or inquiry.
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <button type="submit" class="btn btn-warning w-100 text-white yellow-buttons">
                                        Submit
                                    </button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
