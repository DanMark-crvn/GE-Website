<section class="hero-section" id="section_1">
    <div class="section-overlay"></div>

    <div class="video-wrap">
        <img src="imgs/Original/GEArt e.png" alt="GE-Banner" class="custom-video">
    </div>
</section>

<section class="contactus-section section-padding" id="section_2">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">

            <div class="col-lg-6 col-12 mb-4 mb-lg-0 d-flex align-items-center">
                <div class="col-12 text-lg-start">                    
                    <div class="container my-5">
                        <form method="POST" class="" action="https://formspree.io/f/xwpbjpgj">
                            <div class="row justify-content-center">
                                <div class="col-lg-12 col-md-10 bg-white p-4 rounded shadow">
                                    
                                    <!-- Name -->
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="name" 
                                            name="name" 
                                            placeholder="Enter your name" 
                                            required>
                                        <div class="invalid-feedback text-danger">
                                            Please enter your name.
                                        </div>
                                    </div>

                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <input 
                                            type="email" 
                                            class="form-control" 
                                            id="email" 
                                            name="email" 
                                            placeholder="Enter your email address" 
                                            required>
                                        <div class="invalid-feedback text-danger">
                                            Please enter a valid email address.
                                        </div>
                                    </div>


                                    <!-- Message -->
                                    <div class="mb-3">
                                        <label for="message" class="form-label">Comment/Inquiry</label>
                                        <textarea 
                                            class="form-control" 
                                            id="message" 
                                            name="message" 
                                            placeholder="Write your message or inquiry" 
                                            rows="5" 
                                            required></textarea>
                                        <div class="invalid-feedback text-danger">
                                            Please enter a comment or inquiry.
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <button type="submit" class="btn btn-warning w-100 text-white yellow-buttons">
                                        Submit
                                    </button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');

    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    });
  });
</script>
